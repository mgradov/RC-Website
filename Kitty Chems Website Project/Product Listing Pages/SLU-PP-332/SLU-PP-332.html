<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLU-PP-332 | Kitty Chems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center">
            <a href="RC Website.html" class="text-indigo-600 font-bold text-xl">Kitty Chems</a>
        </div>
    </header>
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8">
            <h1 class="text-3xl font-bold mb-4 text-center">SLU-PP-332</h1>
            
            <!-- Material Design Carousel Stack (custom, accessible, minimal JS) -->
            <div class="relative mb-4" x-data="{ active: 0, images: [
                { src: 'Images/Raws.jpg', alt: 'SLU-PP-332 Raw Powder' },
                { src: 'Images/Lab Result.png', alt: 'SLU-PP-332 Lab Result NMR' },
                { src: 'Images/Lab Result Red Circle.png', alt: 'SLU-PP-332 Lab Result Highlighted' }
            ] }">
                <!-- Carousel Images -->
                <template x-for="(img, idx) in images" :key="idx">
                    <img
                        x-show="active === idx"
                        :src="img.src"
                        :alt="img.alt"
                        class="mx-auto w-full max-w-md h-56 object-contain rounded shadow transition-all duration-500 bg-gray-50"
                        x-transition:enter="transition-opacity ease-out duration-300"
                        x-transition:enter-start="opacity-0"
                        x-transition:enter-end="opacity-100"
                        x-transition:leave="transition-opacity ease-in duration-200"
                        x-transition:leave-start="opacity-100"
                        x-transition:leave-end="opacity-0"
                    >
                </template>
                <!-- Previous Button -->
                <button
                    type="button"
                    class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white rounded-full p-2 shadow focus:outline-none"
                    @click="active = (active === 0 ? images.length - 1 : active - 1)"
                    aria-label="Previous image"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <!-- Next Button -->
                <button
                    type="button"
                    class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white rounded-full p-2 shadow focus:outline-none"
                    @click="active = (active === images.length - 1 ? 0 : active + 1)"
                    aria-label="Next image"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
                <!-- Dots -->
                <div class="flex justify-center mt-2 space-x-2">
                    <template x-for="(img, idx) in images" :key="idx">
                        <button
                            class="w-3 h-3 rounded-full"
                            :class="active === idx ? 'bg-indigo-600' : 'bg-gray-300'"
                            @click="active = idx"
                            :aria-label="'Go to image ' + (idx + 1)"
                        ></button>
                    </template>
                </div>
            </div>

            <p class="text-gray-600 mb-4">Acetylsalicylic Acid</p>
            <p class="mb-4">SLU-PP-332 is a medication used to reduce pain, fever, or inflammation. Specific details about the product can be added here.</p>
            <a href="RC Website.html" class="text-indigo-600 hover:underline">Back to Products</a>
        </div>
    </main>
</body>
</html>
